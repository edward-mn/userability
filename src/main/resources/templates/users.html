<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
        <title>Users</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                        <span class="navbar-brand mb-0 h1" style="font-weight: bold; margin: 0 20px;">
                            User Ability
                        </span>
                <a href="/newuser" class="btn btn-primary" role="button" style="margin: 0 15px; display: flex; gap: 8px;">
                    <span class="material-icons" s>
                        person_add
                    </span>
                    New user
                </a>
            </nav>
        </header>
        <section>
            <div class="container" style="width=60%; padding-bottom: 30px;" id="container-users">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px; margin-top: 20px;">
                        <li class="breadcrumb-item active" aria-current="page">Users</li>
                    </ol>
                </nav>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Permission</th>
                            <th scope="col">Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user: ${users}">
                            <th scope="row" th:text="${user.id}"></th>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.permission}"></td>
                            <td th:text="${user.date}"></td>
                            <td>
                                <a th:href="${(#mvc.url('UC#userDetails').arg(0, user.id)).build()}">
                                    <span class="material-icons" style="color: blue;">mode_edit</span>
                                </a>
                            </td>
                            <td>
                                <a th:href="${(#mvc.url('UC#deleteUser').arg(0, user.id)).build()}" onclick="return validate()">
                                    <span class="material-icons" style="color: red;">delete</span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/validation.js"></script>
    </body>
</html>
