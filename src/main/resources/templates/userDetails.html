<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
  <title>User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1" style="font-weight: bold; margin: 0 20px;">
          User Ability
      </span>
  </nav>
</header>
<section>
  <div class="container" style="width=60%; padding-bottom: 30px;">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" style="background-color: white; padding-left: 0px; margin-top: 20px;">
        <li class="breadcrumb-item" aria-current="page">
          <a href="/users">
            Users
          </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page"> Details </li>
      </ol>
    </nav>

    <form method="post" class="needs-validation"novalidate>
      <div class="row">
        <div class="col-md">
          <div class="form-floating">

            <input type="text" class="form-control" id="idTextNameInput" name="name" placeholder="Name" required th:value="${user.name}">
            <label for="idTextNameInput" >
              Name
            </label >

            <div class="invalid-feedback">
              Please insert a name.
            </div>

          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">

            <select class="form-select" id="floatingSelectGrid" name="permission" aria-label="Floating label select example" style="font-size: 0.9rem" required>
              <option selected th:text="${user.permission}"></option>
              <option value="User">User</option>
              <option value="Admin">Admin</option>
              <option value="Super Admin">Super Admin</option>
              <option value="ROOT">ROOT</option>
            </select>

            <label for="floatingSelectGrid" class="form-label">Permission</label>

            <div class="invalid-feedback">
              Please select a permission.
            </div>
          </div>
        </div>
      </div>


      <button type="submit" class="btn btn-primary" style="margin-top: 10px;">
        Update
      </button>

      <a href="/users" class="btn btn-light" role="button" style="margin-top: 10px;">
        Cancel
      </a>

    </form>
  </div>

</section>

<script>
            (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }

                form.classList.add('was-validated')
              }, false)
            })
            })()
        </script>
</body>
</html>
